<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style5.css">
    <title>Home work</title>
</head>
<body>
    <form action="#">
        <h1>Форма заявки на работу в зоопарке</h1>
        
        <h3>Пожалуйста,заполните форму. Обязательные поля помечены <span>*</span></h3>
        <fieldset>
         <legend>Контактная информация</legend>
         <div class="input_row">
            <label for="customer_name">Name <span>*</span></label>
            <input type="text" name="name" id="customer_name" />
          </div>
          <div class="input_row">
            <label for="customer_phone">Phone</label>
            <input type="text" name="Phone" id="customer_phone" />
          </div>
          <div class="input_row">
            <label for="customer_email">Email<span>*</span></label>
            <input type="text" name="Email" id="customer_email" />
          </div>
        </fieldset>
       </form> 
    
</body>
</html>
